<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf"
	xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<ui:composition>
  <!-- タグリストを編集する演習回の検索 -->
	  <div class="page-header">
	    <div class="container-fluid">
	      <div class="row">
	        <div class="col-md-6">
	          <h4>演習回検索</h4>
	          <h:form class="form-inline">
	            <h:selectOneListbox size="1" value="#{tagListEditBb.selectedBeginYear}" class="form-control">
			          	<f:selectItems value="#{tagListEditBb.beginYearItems}" />
			    </h:selectOneListbox>
	            <h:selectOneListbox size="1" value="#{tagListEditBb.selectedCourseName}" class="form-control">
			          	<f:selectItems value="#{tagListEditBb.courseNameItems}" />
			    </h:selectOneListbox>
	            <h:selectOneListbox size="1" value="#{tagListEditBb.selectedKyoinName}" class="form-control">
			          	<f:selectItems value="#{tagListEditBb.kyoinNameItems}" />
			    </h:selectOneListbox>
	            <h:selectOneListbox size="1" value="#{tagListEditBb.selectedExerciseNum}" class="form-control">
			          	<f:selectItems value="#{tagListEditBb.exerciseNumItems}" />
			    </h:selectOneListbox>
	            <h:commandButton type="submit" class="btn btn-default" action="#{tagListEditBb.exerciseNumSearch()}" value="検索" />
	          </h:form>
	        </div>
	      </div>
	    </div>
	  </div>

	  <!-- 追加タグ指定フォーム -->
	  <div class="container-fluid">
	    <div class="row col-md-2">
	      <div class="panel panel-default">
	        <div class="panel-heading">タグ追加フォーム</div>
	      	<div class="panel-body">
	          <div class="tag-add-list">
		          <h:form id="registeredTaglist">
			          <h:selectOneListbox size="20" value="#{tagListEditBb.selectedRegisteredTagName}" class="form-control">
					    <f:selectItems value="#{tagListEditBb.registeredTagItems}" />
					  </h:selectOneListbox>
					  <h:commandButton class="btn btn-default" action="#{tagListEditBb.addTagFromAddTagList()}" value="追加">
					    <f:ajax execute="@form" render="taglist" />
					  </h:commandButton>
		          </h:form>
	          </div>
	          <div class="input-group">
	            <h:form>
		            <h:inputText class="form-control" value="#{tagListEditBb.registerAndAddTagName}" />
		          	<span class="input-group-btn">
		          		<h:commandButton type="submit" class="btn btn-default" action="#{tagListEditBb.addTagFromTextForm()}" value="登録＆追加">
		          		  <f:ajax execute="@form" render="@all" />
		          		</h:commandButton>
		          	</span>
	            </h:form>
	          </div>
	        </div>
	      </div>
	    </div>
	    <!-- タグリスト -->
	    <div class="row col-md-2">
	      <div class="panel panel-default">
	      	<div class="panel-heading">タグリスト</div>
		      	<div class="panel-body">
		      	  <h:form id="taglist">
			          <h:selectOneListbox size="20" value="#{tagListEditBb.selectedTaglistTagName}" class="form-control">
					    <f:selectItems value="#{tagListEditBb.taglistItems}" />
					  </h:selectOneListbox>
			          <h:commandButton class="btn btn-default" action="#{tagListEditBb.deleteTagFromTagList()}" value="選択タグを削除">
			        	  <f:ajax execute="@form" render="@form" />
			          </h:commandButton>
		          </h:form>
		      	</div>
	      </div>
	    </div>
	  </div>
  </ui:composition>
</h:body>
</html>
