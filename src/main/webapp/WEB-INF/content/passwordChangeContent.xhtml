<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf"
	xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition>
	  <div class="container-fluid">
	    <div class="col-md-4">
	      <h4>パスワード変更</h4>
	      <h:form>
		      <div class="input-group">
		        <span class="input-group-addon">変更後のパスワード</span>
		        <h:inputSecret value="#{passwordChangeBb.changedPassword_first}" class="form-control" />
		      </div>
		      <div class="input-group inputComp">
		        <span class="input-group-addon">入力パスワード確認</span>
		        <h:inputSecret value="#{passwordChangeBb.changedPassword_second}" class="form-control" />
		      </div>
		      <h:commandButton action="#{passwordChangeBb.passwordChange()}" value="登録" class="btn btn-default col-md-4 col-md-offset-8" />
	      </h:form>
	      <!-- エラーメッセージ表示 -->
		  <h:messages />
	    </div>
	  </div>
  </ui:composition>

</h:body>
</html>
