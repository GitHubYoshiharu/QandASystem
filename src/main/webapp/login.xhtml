<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf"
	xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- IEの互換性表示を防止する -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- bootstrap ライブラリ読み込み -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<!-- 独自定義のスタイルシート -->
	<h:outputStylesheet library="css" name="login.css" />

</h:head>
<h:body>
	<!-- ページヘッダー -->
	<div class="page-header">
		<h2>Q＆Aシステム</h2>
	</div>

	<!-- ログイン、新規ユーザ登録 -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<!-- ログインフォーム -->
				<div class="loginGroup">
					<h4>ログイン</h4>
					<h:form>
						<div class="input-group">
							<span class="input-group-addon">ユーザID</span>
							<h:inputText value="#{loginBb.userId_login}" class="form-control"/>
						</div>
						<div class="input-group inputComp">
							<span class="input-group-addon">パスワード</span>
							<h:inputSecret value="#{loginBb.password}" class="form-control"/>
						</div>
						<h:commandButton action="#{loginBb.login()}" value="ログイン" class="btn btn-default col-md-4 col-md-offset-8" />
					</h:form>
				</div>
				<!-- 新規ユーザ登録フォーム -->
				<h4>新規ユーザ登録</h4>
				<h:form>
					<div class="input-group">
						<h:inputText value="#{loginBb.userId_regist}" class="form-control" />
						<span class="input-group-addon">@hogehoge.jp</span>
						<span class="input-group-btn">
							<h:commandButton action="#{loginBb.regist()}" value="メール送信" class="btn btn-default" />
						</span>
					</div>
				</h:form>
				<!-- エラーメッセージ表示 -->
				<h:messages />
			</div>
		</div>
	</div>
</h:body>
</html>
